on:
  push:
  
  workflow_dispatch:
    inputs:
      clearCache:
        description: 'Clear cache'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Cache Maven
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository/
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-${{ github.event.inputs.clearCache }}
        restore-keys: |
          ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-
          ${{ runner.os }}-maven--${{ github.event.inputs.clearCache }}
          ${{ runner.os }}-maven--

    - name: Build with Maven
      run: mvn verify --batch-mode
